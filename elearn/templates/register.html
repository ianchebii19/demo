{% include 'nav.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
<link href="{% static 'css/kye.css' %}" rel="stylesheet">
<style type="text/css">
    #bg {
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
    }
</style>
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/four/css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/three/css/bootstrap.min.css' %}">

<body id="bg" style="background-image: url('{% static 'img/white 3.jpg' %}');">
    <div class="container-fluid">
        <div class="row" style="padding-top: 335px">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 bg-dark">
                    <div class="filter"></div>
                    <div class="container">
                        <h2 style="color: white">HGreat Academy</h2>
                        <br>
                        <form class="bg-dark" action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-primary">Sign Up</button>
                        </form>
                        <div class="card-footer">
                            <div class="d-flex justify-content-center">
                                <div class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-success" style="color:red;">{{ message }}</div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <footer class="container-fluid bg-success text-center p-2 mt-5">
        Â© 2024 || Developed By Ian Chebii
    </footer>
</body>
{% endblock %}
